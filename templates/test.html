{% extends "base.html" %}
{% block body%}
<div class="form">
    {% for test in tests %}
<form method="post" action="/takeTest" class="select_test_form">
    <label for="test_id">Test ID:</label>
    <input readonly id="test_id" type="text" name="test_id" value="{{test[0]}}"><br>
    <label for="test_creator">Test Creator:</label>
    <input readonly type="text" name="test_creator" id="test_creator" value="{{test[1]}}"><br>
    <label for="question_1">Question 1:</label><br>
    <input readonly type="text" name="question_1" id="question_1" value="{{test[2]}}"><br>
    <label for="question_2">Question 2:</label><br>
    <input readonly type="text" name="question_2" id="question_2" value="{{test[3]}}"><br>
    <label for="question_3">Question 3:</label><br>
    <input readonly type="text" name="question_3" id="question_3" value="{{test[4]}}"><br>
    <label for="question_4">Question 4:</label><br>
    <input readonly type="text" name="question_4" id='question_4' value="{{test[5]}}"><br>
    <button class="take_test_btn" type="submit">Take Test</button>
</form>
    {% endfor %}
</div>

{% endblock%}
